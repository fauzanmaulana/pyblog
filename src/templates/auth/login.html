{% extends './base/landing.html' %}

{% block content %}
  <div class="container">
    <div>&nbsp;</div>
    <div class="row">
      <h4 class="center-align flow-text grey-text lighten-1">Login</h4>
      {% if 'message' in session %}
          <p class="center-align">{{ session.pop('message', None) }}</p>
      {% endif %}
      <form class="col s12" action="{{ url_for('loginpost') }}" method="post">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
          </div>
        </div>
        <button class="waves-effect waves-light blue darken-1 btn" type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
