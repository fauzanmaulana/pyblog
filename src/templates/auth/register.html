{% extends './base/landing.html' %}

{% block content %}
<div class="container">
    <div>&nbsp;</div>
    <div class="row">
        <h4 class="center-align flow-text grey-text lighten-1">Register</h4>
        <form class="col s12" action="{{ url_for('registerpost') }}" method="POST">
        <div class="row">
            <div class="input-field col s6">
            <input id="first_name" type="text" class="validate" name="firstname">
            <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" name="lastname">
            <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
            <input id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
            </div>
        </div>
        <button class="waves-effect waves-light blue darken-1 btn" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
